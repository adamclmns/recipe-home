<html>
<head>
    <title>{{data.title}}</title>

</head>
<body>
{{data.title}}

<h3>Recipes:</h3>
<table border="solid">
    <thead><th>Title</th><th>Description</th></thead>
    <tbody>
    {% for obj in objects %}
    <tr>
        <td>{{ obj.title }}</td>
        <td>{{ obj.description }}</td>
        <td><a href="/recipe/edit/{{obj.id}}">EDIT</a></td>
        <td><a href="/recipe/details/{{obj.id}}">DETAILS</a></td>
        <td><a href="/recipe/delete/{{obj.id}}">DELETE</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<hr />
<a href="./edit">NEW RECIPE</a>
<hr />
</body>
</html>
